<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="winbox hidden">
            <span id="winmsg"></span>&nbsp;
            <span id="reset">Play Again?</span></div>
        <form class="form">
                <label for="player1">First Player Name:</label>
                <input type="text" id="player1" name="player1">
                <br>
                <legend>Choose Your Side</legend>
                <div class="radiobuttons">     
                    <label for="side">X</label>
                    <input type="radio" name="side" value="X">
                    <label for="side">O</label>
                    <input type="radio" name="side" value="O">
            </div>
                <br>
                <label for="player2">Second Player Name:</label>
                <input type="text" id="player2" name="player2">
                <br>
                <button>Submit</button>
            </form>
        <div class="game hidden">   
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square" data-index="6"></div>
            <div class="square" data-index="7"></div>
            <div class="square" data-index="8"></div>
        </div>
     
    </div>
</body>
</html>
